name: pr代码检测
run-name: 【代码检测】${{ github.actor }} - ${{ github.workflow }}
on:
  pull_request:
    branches:
      - '**-#**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: 拉取开源代码
      uses: actions/checkout@v4
      with:
        repository: ${{ github.actor }}/spark-yun
        path: spark-yun
        ref: ${{ github.head_ref }}
        token: ${{ github.token }}

    - run: ls -la
    - run: pwd

    - name: 拉取闭源代码
      uses: actions/checkout@v4
      with:
        repository: ${{ github.actor }}/spark-yun-vip
        path: spark-yun-vip
        ref: ${{ github.head_ref }}
        token: ${{ github.token }}

    - run: ls -la
    - run: pwd